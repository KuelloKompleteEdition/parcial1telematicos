<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personalizada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #4a90e2;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Mi Página Personalizada!</h1>
        <p>Esta es mi página personalizada, diseñada para mostrar un mensaje único y atractivo.</p>
        <p>¡Espero que te guste!</p>
    </div>
    <footer>
        &copy; 2025 Mi Página Personalizada
    </footer>
</body>
</html>
